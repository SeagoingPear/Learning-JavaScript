<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc e Conv de numeros Binários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        convertToDecimal = num => {let res=[];for(let i=1;i<=num.length;i++)res.push(parseInt(num[num.length-i])*2**(i-1));return res.reduce((acc,el)=>acc+el);};convertToBinary = num => {let res=[];while (num!=0)num%2==0?(num/=2,res.push(0)):(num=(num-1)/2,res.push(1));return res.reverse().toString().replace(/,/g,'');};sum = (a,b) => convertToDecimal(a) + convertToDecimal(b);subtract = (a,b) => convertToDecimal(a) - convertToDecimal(b);multiply = (a,b) => convertToDecimal(a) * convertToDecimal(b); divide = (a,b) => convertToDecimal(a) / convertToDecimal(b);calculate = fn => (a,b) => fn(a, b);
        
        function convBin() {document.getElementById("decimal").value = convertToDecimal(document.getElementById("binary").value)}
        function convDeci() {document.getElementById("binary").value = convertToBinary(document.getElementById("decimal").value)}
    </script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row pt-5"><h1>Conversor de numeros binários</h1></div>
        <div class="col-12 col-lg-6">
            <div class="input-group">
                <span class="input-group-text mt-3 pt-2" style="width: 17%;"><h5>Binário</h5></span>
                <input class="form-control bg-dark text-white mt-3" type="number" placeholder="Digite um número binário" id="binary" onchange="convBin()">
            </div>
            <div class="input-group">
                <span class="input-group-text mt-3 pt-2" style="width: 17%;"><h5>Decimal</h5></span>
                <input class="form-control bg-dark text-white mt-3" type="number" placeholder="Digite um número decimal" id="decimal" onchange="convDeci()">
            </div> 
        </div>
